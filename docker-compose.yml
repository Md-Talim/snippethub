services:
    # MySQL Database
    mysql:
        image: mysql:8.0
        container_name: snippethub_mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: rootpassword
            MYSQL_DATABASE: snippethub
            MYSQL_USER: snippethub_user
            MYSQL_PASSWORD: userpassword
        ports:
            - "3306:3306"
        volumes:
            - mysql_data:/var/lib/mysql
            - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
        healthcheck:
            test:
                [
                    "CMD",
                    "mysqladmin",
                    "ping",
                    "-h",
                    "localhost",
                    "-u",
                    "root",
                    "-prootpassword",
                ]
            interval: 10s
            timeout: 5s
            retries: 3

volumes:
    mysql_data:
